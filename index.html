<!DOCTYPE html>
<html>
<head>
  <title>Incident Map</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }

    .incident-marker {
      width: 15px;
      height: 15px;
      background-color: #ff0000; /* Red color for the markers */
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <div id="map"></div>
  <script>   
    // Function to fetch incidents from Supabase and display them on the map
    async function loadIncidents() {
      try {
        const mapboxToken = 'pk.eyJ1IjoibWFyYS1hZG1pbiIsImEiOiJjbGQ5djVhc3QwOW03M25ucHZzeG92Z2kwIn0.TWD6NPNUnQ4CemIKMCKEpg';
        const supabaseUrl = 'https://txtsljlkvthdlxjesaam.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4dHNsamxrdnRoZGx4amVzYWFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODYyMDk0MjQsImV4cCI6MjAwMTc4NTQyNH0.Ej2zVnCif-7Xe6yQkFX9ln7L1yV7UB8xyZARD1ePQSE';
        const regionId = 'recGdAgHmNvQOmbVo'; // Replace with your region ID

        mapboxgl.accessToken = mapboxToken;

        const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11',
          center: [0, 0], // Center the map on initialization (longitude, latitude)
          zoom: 3, // Initial zoom level
        });

    
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey, {
                db: {
                    schema: 'airtable',
                },
            });

        const { data, error } = await _supabase
          .from('incidents') // Replace 'incidents' with your table name
          .select('latitude, longitude')
          //.eq('region_id', regionId); // Filter incidents by region ID

        if (error) {
          console.error(error);
          return;
        }

        data.forEach(incident => {
          const el = document.createElement('div');
          el.className = 'incident-marker';

          new mapboxgl.Marker(el)
            .setLngLat([incident.longitude, incident.latitude])
            .addTo(map);
        });
      } catch (error) {
        console.error(error);
      }
    }

    loadIncidents();
  </script>
</body>
